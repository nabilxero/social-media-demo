databaseChangeLog:
  - changeSet:
      id: create post table
      author: nabil
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: status
                  type: varchar(150)
              - column:
                  name: location_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: privacy_type
                  type: varchar(60)
        - addAutoIncrement:
            columnDataType: BIGINT
            columnName: id
            incrementBy: 1
            startWith: 200
            tableName: user